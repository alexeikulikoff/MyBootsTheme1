<!doctype html>
<html lang="en" data-framework="es6">

<head>
	<meta charset="utf-8">
	<title>INDEX_2</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
	<link rel="stylesheet" href="/css/style3.css">

</head>

<body>

	<br><br>
	<div class="main">
		<div class="row">
			<div class="col-lg-12">
				<h1>My Lightweight components</h1>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-sm-12">




			</div>
		</div>

		<div class="row">
			<template>
				<h1>Hello world</h1>
			</template>


		</div>
	</div>

	<template id="dialog-template">
		<script>
			document.getElementById('launch-dialog').addEventListener('click', () => {
				const wrapper = document.querySelector('.wrapper');
				const closeButton = document.querySelector('button.close');
				const wasFocused = document.activeElement;
				wrapper.classList.add('open');
				closeButton.focus();
				closeButton.addEventListener('click', () => {
					wrapper.classList.remove('open');
					wasFocused.focus();
				});
			});
		</script>
		<style>
			.wrapper {
				opacity: 0;
				transition: visibility 0s, opacity 0.25s ease-in;
			}

			.wrapper:not(.open) {
				visibility: hidden;
			}

			.wrapper.open {
				align-items: center;
				display: flex;
				justify-content: center;
				height: 100vh;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				opacity: 1;
				visibility: visible;
			}

			.overlay {
				background: rgba(0, 0, 0, 0.8);
				height: 100%;
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				width: 100%;
			}

			.dialog {
				background: #ffffff;
				max-width: 600px;
				padding: 1rem;
				position: fixed;
			}

			button {
				all: unset;
				cursor: pointer;
				font-size: 1.25rem;
				position: absolute;
				top: 1rem;
				right: 1rem;
			}

			button:focus {
				border: 2px solid blue;
			}
		</style>
		<div class="wrapper">
			<div class="overlay"></div>
			<div class="dialog" role="dialog" aria-labelledby="title" aria-describedby="content">
				<button class="close" aria-label="Close">✖️</button>
				<h1 id="title">Hello world</h1>
				<div id="content" class="content">
					<p>This is content in the body of our modal</p>
				</div>
			</div>
		</div>
	</template>

	<button id="launch-dialog">Launch dialog</button>



	<script>
		const template = document.getElementById('dialog-template');

		document.body.appendChild(
			document.importNode(template.content, true)
		);

	</script>
	<script src="/js/jquery/jquery.min.js" />
	<script src ="/js/bootstrap/bootstrap.min.js" />
	<script src="/node_modules/@fortawesome/fontawesome-free/js/all.js"/>
</body>

</html>
